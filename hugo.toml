baseURL = "https://aoiro-labo.com"
languageCode = "ja"
title = "aoiro-labo"
theme = "PaperMod"

# 検索機能のためにJSON出力を追加
[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  env = "production"
  title = "aoiro-labo"
  description = "備忘録的な何か"
  author = "aoiro"
  
  # 視覚・機能設定
  ShowReadingTime = true
  ShowShareButtons = true
  ShowCodeCopyButtons = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowToc = true
  
  # リスト表示設定
  disableSpecial1stPost = false）
  displayFullLangName = false
  
  # ダークモード
  defaultTheme = "auto"
  disableThemeToggle = false

  # プロフィールモード（自己紹介）
  [params.profileMode]
    enabled = true
    title = "aoiro-labo"
    subtitle = "放送とアニメとバーチャルを愛する特殊なオタク。趣味雑多、広く浅く時々深く。DTV/VTuber/Anime/カラオケ/公共放送 他。"
    imageUrl = "https://pbs.twimg.com/profile_images/1797893047242407936/k-pXm8xZ_400x400.jpg"
    imageTitle = "aoiro"
    imageWidth = 120
    imageHeight = 120
    
    [[params.profileMode.buttons]]
      name = "Posts"
      url = "/posts"
    [[params.profileMode.buttons]]
      name = "Tags"
      url = "/tags"

  # SNSリンク（noteを追加）
  [[params.socialIcons]]
    name = "x"
    url = "https://x.com/aoiro_labo"
  [[params.socialIcons]]
    name = "note"
    url = "https://note.com/aoiro_labo"
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/aoir-labo"

  # カバー画像の設定
  [params.cover]
    responsiveImages = true
    linkFullImages = true
    hidden = false 

  # 検索機能のパラメーター（Fuse.js）
  [params.fuseConfig]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 1
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search"
    weight = 5
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags"
    weight = 20

[markup]
  [markup.highlight]
    noClasses = false
    style = "github-dark"