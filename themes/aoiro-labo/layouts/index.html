{{ define "title" }}
    {{ .Site.Title }} - aoiro-labo
{{ end }}

{{ define "main" }}
<section class="mb-12">
    <section class="mb-10">
        </section>

    <section class="mb-10">
        <h2 class="text-3xl font-bold mb-6 border-b pb-3 border-gray-200 dark:border-gray-700">最新の記事 (Latest Posts)</h2>

        <div class="space-y-6">
            {{ $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
            {{ range first 5 $pages }}
            {{ partial "post-card-list.html" . }}
            {{ end }}
        </div>

        <div class="mt-10 text-center">
            <a href="{{ "posts" | relURL }}" class="inline-block bg-primary text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-primary/90 transition-colors">
                すべての記事を見る &rarr;
            </a>
        </div>
    </section>
</section>
{{ end }}
