<aside class="sidebar bg-card-bg shadow-lg flex-shrink-0
              w-full md:w-72 p-6 md:p-8 flex flex-col space-y-5
              sticky top-0 z-20 md:border-b-0 border-b border-gray-200 dark:border-gray-800">
    <div id="mobile-nav-container" class="nav space-y-1 md:block hidden md:space-y-1 md:mt-0 mt-3">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            {{ $active := "" }}
            {{ if $currentPage.IsMenuCurrent "main" . | or ($currentPage.HasMenuCurrent "main" .) }}
                {{ $active = "bg-primary/10 text-primary" }}
            {{ end }}
            <a href="{{ .URL }}" class="block p-2 rounded-lg text-fg-base/80 hover:bg-fg-base/10 hover:text-fg-base font-medium {{ $active }}">{{ .Name }}</a>
        {{ end }}
        </div>

    <div class="profile-card hidden md:block p-6 rounded-xl text-center bg-bg-base shadow-inner mt-4">
        </div>
</aside>
